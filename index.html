<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors!</title>
</head>
<body>
<div class="interFace">
    <div class="names">
        <h1 class="name" id="you"><p style="color: white; font-size: 50px";> You!</p> </h1>
        <h1 id="vs"><p style="color: black; font-size: 50px";> vs.</p> </h1>
        <h1 class="name" id="pc"><p style="color: white; font-size: 50px";> Computer!</p> </h1>
    </div>
    <div class="input_buttons">
        <button class="button" id="rock"><img src="assets/rocks.png" alt="rocks!" width="140px" height="100px"> </button>
        <button class="button" id="paper"><img src="assets/paper.png" alt="paper!" width="75px" height="100px"> </button>
        <button class="button" id="scissors"><img src="assets/scissors.png" alt="scissors!" width="75px" height="100px"> </button>
        <button class="button" id="stapler"><img src="assets/stapler.png" alt="stapler!" width="100px" height="75px"> </button>
        <button class="button" id="fireEXT"><img src="assets/fireEXT.png" alt="fireEXT!" width="75px" height="100px"> </button>
    </div>
    <div class="outputs">
        <h1 class="output" id="yopt"> <p style="color: black; font-size: 25px";> You Chose!</p></h1>
        <h1 class="output" id="copt">  <p style="color: black; font-size: 25px";> Computer Chose!</p></h1>
    </div>
    <div class="extras">
        <button id="reset"><p style="color: black; font-size: 25px";> RESET GAME</p> </button>
        <h1 class="text1" id="pScore"> <p style="color: black; font-size: 25px";> Your Score!</p></h1>
        <h1 class="text1" id="cScore"> <p style="color: black; font-size: 25px";> Computer's Score!</p></h1>
        <p class="text2" id="player_score">0</p>
        <p class="text3" id="computer_score">0</p>
    </div>
    <div class="result"></div>
   
 

 
    




</div>
</body>
<script src="script.js"></script>
</html>
