<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors-X-Y</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- This code is for my buttons, The onclick property is used for JS -->

<h1>Rock - Paper - Scissors - X - Y</h1>
<div class="choices">
    <button  onclick="playGame('rock')">👊</button>
    <button  onclick="playGame('paper')">🤚</button>
    <button  onclick="playGame('scissors')">✂️</button>
    <button id="stapler" onclick="playGame('stapler')"><img src="assets/stapler.png" alt="stapler!" width="180px" height="100px"  ></button>
    <button onclick="playGame('fireEXT')"><img src="assets/fireEXT.png" alt="fireEXT" height="145px"></button>
</div>

<!-- The rest of the code makes all of the interface for the game -->
<div id="playerDisplay">PLAYER:</div>
<div id="computerDisplay">COMPUTER:</div>
<div id="resultDisplay"></div>

<div class="scoreDisplay">Player Score:
    <span id="playerScoreDisplay">0</span>
</div>

<div class="scoreDisplay">Computer Score:
    <span id="computerScoreDisplay">0</span>
</div>
</div>
<div><button id="Reset">Reset</button></div>
